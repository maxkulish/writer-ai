name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # This is crucial for release creation

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false